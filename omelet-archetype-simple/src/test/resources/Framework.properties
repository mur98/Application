# All key/value are optional!!!
#if some value of browser Configuration will remain same through out then it
#is always good to have them over here 
#------------------------------------------------------------------------------
#-----Driver Configuration-----------------------------------------------------
# Sets a default driver time out
driverTimeOut = 30
# Reexecute failed testcases
retryFailedTestCase = 0

# Enable screenshot function for report
screenShotFlag = true
# Highlight actions on Browsers
highlightElementFlag = false

#-----FRAMEWORK CONFIG--------OPTIONAL-----------------------------------------
# 'true' if using BrowserStack or selenium grid else switch to 'false'
remoteFlag = false
# Optional for selenium grid
remoteURL = 
# Optional path for local webdrivers only if you use chrome or ie
chromeServerPath = 
ieServerPath = 

#-----BROWSERSTACK CONFIG-----OPTIONAL-----------------------------------------
# See more information on www.browserstack.com
# 'true' if using BrowserStack else 'false'
bsSwitch = false
# Sets the BrowserStack username for connecting to BrowserStack
bs_userName = 
# Sets the BrowserStack password for connecting to BrowserStack
bs_key = 
# 'true' if BrowserStack tunnel is needed else 'false'
bs_localTesting = false
# Url for local server using by tunnel <host>,<port>,<0 = http,1 = https>,
bs_urls = 
# If you want to execute your tests only in one browserstack client environment
# use the following options
device = 
platform = 
mobileTest = 
browserName = 
browserVersion = 
os = 
osVersion =

#------LOCAL BROWSER SETTING---------------------------------------------------
# Set your browser here
browserName =

